<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Website</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            text-align: center;
            font-family: Kaushan Script;
        }
        h1 {
            color: rgb(0,0,0);
            animation: glow 2s ease-in-out alternate infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #17c411;
            }
            100% {
                text-shadow: 0 0 25px #ff3c00;
            }
        }
        .snowflake {
            position: absolute;
            top: -30px;
            font-size: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }
        .snowflake:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(3) {
            left: 50%;
            animation-duration: 3s;
        }
        .snowflake:nth-child(4) {
            left: 70%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(5) {
            left: 90%;
            animation-duration: 4s;
        }
        img {
            width: 200px;
            animation: bounce 3s ease-in-out infinite; /* Bounce animation for the image */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .bottom-animation {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 40px;
        }
        .shark {
            animation: move-shark 3s linear infinite;
            position: relative;
        }
        @keyframes move-shark {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vh);
            }
        }
        .present {
            animation: move-present 3s linear infinite reverse;
            position: relative;
        }
        @keyframes move-present {
            0% {
                transform: translateX(100vh);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
